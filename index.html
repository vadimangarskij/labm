
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MAX LAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Satoshi', sans-serif;
        background-color: #000000;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-spin-slow { animation: spin-slow 8s linear infinite; }

      @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }

      @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      .animate-gradient { animation: gradient 15s ease infinite; }

      @keyframes lab-pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 46, 46, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(255, 46, 46, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 46, 46, 0); }
      }
      .animate-lab-pulse { animation: lab-pulse 2s infinite; }

      @keyframes heart-float {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
        100% { transform: translate(calc(-50% + var(--tw-translate-x, 0px)), -150px) scale(1.2); opacity: 0; }
      }

      @keyframes equalizer { 0% { height: 10%; } 50% { height: 100%; } 100% { height: 10%; } }
      .equalizer-bar { animation: equalizer 1s ease-in-out infinite; }
      
      .bg-lab-glow {
        background: radial-gradient(circle at center, rgba(255, 46, 46, 0.15) 0%, rgba(0,0,0,0) 70%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
