<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Red Flow Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Satoshi', sans-serif;
        background-color: #000000;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      
      /* Custom Scrollbar for Webkit */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      
      /* Hide scrollbar utility */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }

      /* Animations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }

      .page-enter {
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        animation: gradient 15s ease infinite;
      }

      /* Laboratory Button "Alive" Animation */
      @keyframes lab-pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 46, 46, 0.7); transform: scale(1); }
        70% { box-shadow: 0 0 0 15px rgba(255, 46, 46, 0); transform: scale(1.05); }
        100% { box-shadow: 0 0 0 0 rgba(255, 46, 46, 0); transform: scale(1); }
      }
      .animate-lab-pulse {
        animation: lab-pulse 2s infinite;
      }

      /* Equalizer Animation */
      @keyframes equalizer {
        0% { height: 10%; }
        50% { height: 100%; }
        100% { height: 10%; }
      }
      .equalizer-bar {
        animation: equalizer 1s ease-in-out infinite;
      }
    </style>
